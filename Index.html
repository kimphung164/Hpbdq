#<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>kimphung</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      touch-action: none;
      -webkit-overflow-scrolling: none;
      overscroll-behavior: none;
    }

    body {
      background: black;
      font-family: 'Arial', sans-serif;
      perspective: 1000px;
      perspective-origin: center center;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s cubic-bezier(.25,.8,.25,1);
      transform: rotateY(20deg);
    }

    .falling-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .stars-container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 1;
      transform-style: preserve-3d;
    }

    .star-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .message {
      position: absolute;
      color: #ffffff;
      font-size: clamp(20px, 5vw, 35px);
      text-shadow: 0 0 10px #ff9999, 0 0 20px #ff666b;
      white-space: nowrap;
      animation: fallText linear infinite;
      transform-style: preserve-3d;
      z-index: 2;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle linear infinite;
      z-index: 1;
    }

    .copyright {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(255, 255, 255, 0.078);
      font-size: clamp(8px, 2vw, 12px);
      font-family: 'Arial', sans-serif;
      z-index: 1000;
      pointer-events: none;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.03);
    }

    .heart {
      position: absolute;
      z-index: 2;
      pointer-events: none;
      animation: fallHeart linear infinite;
      /* HiÃ¡Â»â€¡u Ã¡Â»Â©ng bÄ‚Â³ng cho Ã„â€˜Ã¡ÂºÂ¹p */
      filter: drop-shadow(0 0 8px #f24d4d);
    }

    @keyframes fallText {
      0% {
        transform: translateY(-100px) translateZ(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateZ(0);
        opacity: 0;
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fallHeart {
      0% {
        transform: translateY(-100px) rotateY(0deg) translateZ(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotateY(360deg) translateZ(0);
        opacity: 0;
      }
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {
      .container {
        transform: rotateY(10deg);
      }
      
      .message {
        font-size: clamp(16px, 4vw, 25px);
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        transform: rotateY(5deg);
      }
      
      .message {
        font-size: clamp(14px, 3.5vw, 20px);
      }
    }
  </style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="stars-container">
  <div class="star-layer" style="transform: translateZ(-1000px);"></div>
  <div class="star-layer" style="transform: translateZ(0px);"></div>
  <div class="star-layer" style="transform: translateZ(1000px);"></div>
</div>
<div class="container">
  <div class="falling-layer" style="transform: translateZ(-1000px);"></div>
  <div class="falling-layer" style="transform: translateZ(-500px);"></div>
  <div class="falling-layer" style="transform: translateZ(0px);"></div>
  <div class="falling-layer" style="transform: translateZ(500px);"></div>
  <div class="falling-layer" style="transform: translateZ(1000px);"></div>
</div>
<div class="copyright">Longdev@2025</div>

<script>
  // TÃ¡ÂºÂ¡o nhiÃ¡Â»Âu dÄ‚Â²ng chÃ¡Â»Â¯ vÃ¡Â»â€ºi cÄ‚Â¡c tin nhÃ¡ÂºÂ¯n khÄ‚Â¡c nhau
  const messages = [
    'Happy Birthday ğŸ‚ ',
    'ChÃ o má»«ng bÆ°á»›c Ä‘áº¿n ngÆ°á»¡ng cá»­a U30 ',
    'ChÃºc m táº¥t cáº£â¤ï¸',
    'LÃ m Ä‘Æ°á»£c nhá»¯ng Ä‘iá»u m muá»‘n',
    'Mong m khÃ´ng bá»‹ nhá»¯ng Ã¡p lá»±c ngoÃ i kia Ä‘Ã¨ Ã©p', 
    'VÃ  bá»›t pÃ¡o t láº¡i',
    'Bá»›t pÃ¡o t láº¡i',
    'Bá»›t pÃ¡o t láº¡i',
    'ChÃºc m sinh nháº­t vui váº» ğŸ¥³',
    ' HPBD Quáº¿ Anh ğŸ‚',
  ]; 

  const container = document.querySelector('.container');
  const layers = document.querySelectorAll('.falling-layer');

  function createMessage(layer) {
    const msg = document.createElement('div');
    msg.className = 'message';
    msg.style.left = Math.random() * window.innerWidth + 'px';
    msg.style.top = Math.random() * window.innerHeight + 'px';
    
    // TÃ¡Â»â€˜c Ã„â€˜Ã¡Â»â„¢ rÃ†Â¡i khÄ‚Â¡c nhau cho mÃ¡Â»â€”i lÃ¡Â»â€ºp
    const layerDepth = parseInt(layer.style.transform.match(/translateZ\(([-\d]+)px\)/)[1]);
    const speedMultiplier = 1 + (Math.abs(layerDepth) / 2000); // TÃ¡Â»â€˜c Ã„â€˜Ã¡Â»â„¢ tÃ„Æ’ng theo Ã„â€˜Ã¡Â»â„¢ sÄ‚Â¢u
    msg.style.animationDuration = (9 + Math.random() * 9) * speedMultiplier + 's';
    
    // KÄ‚Â­ch thÃ†Â°Ã¡Â»â€ºc khÄ‚Â¡c nhau cho mÃ¡Â»â€”i lÃ¡Â»â€ºp
    const sizeMultiplier = 1 - (Math.abs(layerDepth) / 2000); // KÄ‚Â­ch thÃ†Â°Ã¡Â»â€ºc giÃ¡ÂºÂ£m theo Ã„â€˜Ã¡Â»â„¢ sÄ‚Â¢u
    msg.style.fontSize = (35 * sizeMultiplier) + 'px';
    
    msg.innerText = messages[Math.floor(Math.random() * messages.length)];
    msg.addEventListener('animationend', function() {
      msg.remove();
      createMessage(layer);
    });
    layer.appendChild(msg);
  }

  // ThÄ‚Âªm code xÃ¡Â»Â­ lÄ‚Â½ audio
  const bgMusic = document.getElementById('bgMusic');
  
  // HÄ‚ m Ã„â€˜Ã¡Â»Æ’ bÃ¡ÂºÂ¯t Ã„â€˜Ã¡ÂºÂ§u phÄ‚Â¡t nhÃ¡ÂºÂ¡c
  function playMusic() {
    bgMusic.play().catch(function(error) {
      console.log("Audio playback failed:", error);
    });
  }

  // ThÄ‚Âªm sÃ¡Â»Â± kiÃ¡Â»â€¡n click Ã„â€˜Ã¡Â»Æ’ bÃ¡ÂºÂ¯t Ã„â€˜Ã¡ÂºÂ§u phÄ‚Â¡t nhÃ¡ÂºÂ¡c
  document.addEventListener('click', function() {
    playMusic();
  }, { once: true });

  // ThÄ‚Âªm sÃ¡Â»Â± kiÃ¡Â»â€¡n touch Ã„â€˜Ã¡Â»Æ’ bÃ¡ÂºÂ¯t Ã„â€˜Ã¡ÂºÂ§u phÄ‚Â¡t nhÃ¡ÂºÂ¡c trÄ‚Âªn mobile
  document.addEventListener('touchstart', function() {
    playMusic();
  }, { once: true });

  // Ã„ÂiÃ¡Â»Âu chÃ¡Â»â€°nh sÃ¡Â»â€˜ lÃ†Â°Ã¡Â»Â£ng phÃ¡ÂºÂ§n tÃ¡Â»Â­ dÃ¡Â»Â±a trÄ‚Âªn kÄ‚Â­ch thÃ†Â°Ã¡Â»â€ºc mÄ‚ n hÄ‚Â¬nh
  function getElementCount(layerDepth) {
    const screenWidth = window.innerWidth;
    let baseCount = 15 + (Math.abs(layerDepth) / 200);
    
    if (screenWidth <= 480) {
      baseCount = Math.floor(baseCount * 0.5);
    } else if (screenWidth <= 768) {
      baseCount = Math.floor(baseCount * 0.7);
    }
    
    return Math.floor(baseCount);
  }

  // CÃ¡ÂºÂ­p nhÃ¡ÂºÂ­t hÄ‚ m createMessage Ã„â€˜Ã¡Â»Æ’ sÃ¡Â»Â­ dÃ¡Â»Â¥ng getElementCount
  layers.forEach(layer => {
    const layerDepth = parseInt(layer.style.transform.match(/translateZ\(([-\d]+)px\)/)[1]);
    const elementCount = getElementCount(layerDepth);
    for (let i = 0; i < elementCount; i++) {
      createMessage(layer);
    }
  });

  // TÃ¡ÂºÂ¡o hiÃ¡Â»â€¡u Ã¡Â»Â©ng sao lÃ¡ÂºÂ¥p lÄ‚Â¡nh
  function createStars() {
    const starLayers = document.querySelectorAll('.star-layer');
    
    starLayers.forEach(layer => {
      const layerDepth = parseInt(layer.style.transform.match(/translateZ\(([-\d]+)px\)/)[1]);
      // LÃ¡Â»â€ºp cÄ‚ ng xa thÄ‚Â¬ cÄ‚ ng nhiÃ¡Â»Âu sao
      const starCount = Math.floor(200 + (Math.abs(layerDepth) / 10));
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
        
        // KÄ‚Â­ch thÃ†Â°Ã¡Â»â€ºc sao khÄ‚Â¡c nhau cho mÃ¡Â»â€”i lÃ¡Â»â€ºp
        const sizeMultiplier = 1 - (Math.abs(layerDepth) / 2000);
        const size = (1 + Math.random() * 2) * sizeMultiplier;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        
        // TÃ¡Â»â€˜c Ã„â€˜Ã¡Â»â„¢ nhÃ¡ÂºÂ¥p nhÄ‚Â¡y khÄ‚Â¡c nhau cho mÃ¡Â»â€”i lÃ¡Â»â€ºp
        const speedMultiplier = 1 + (Math.abs(layerDepth) / 2000);
        star.style.animationDuration = (1 + Math.random() * 2) * speedMultiplier + 's';
        star.style.animationDelay = Math.random() * 2 + 's';
        
        layer.appendChild(star);
      }
    });
  }

  createStars();

  // ThÄ‚Âªm chÃ¡Â»Â©c nÃ„Æ’ng xoay khi chÃ¡ÂºÂ¡m
  let startX = 0;
  let currentRotation = 0;
  const body = document.body;

  // XÃ¡Â»Â­ lÄ‚Â½ sÃ¡Â»Â± kiÃ¡Â»â€¡n touch
  document.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });

  document.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const currentX = e.touches[0].clientX;
    const diff = currentX - startX;
    
    // TÄ‚Â­nh toÄ‚Â¡n gÄ‚Â³c xoay (mÃ¡Â»â€”i 10px di chuyÃ¡Â»Æ’n = 1 Ã„â€˜Ã¡Â»â„¢ xoay)
    currentRotation += diff * 0.1;
    
    // GiÃ¡Â»â€ºi hÃ¡ÂºÂ¡n gÄ‚Â³c xoay trong khoÃ¡ÂºÂ£ng -45 Ã„â€˜Ã¡ÂºÂ¿n 45 Ã„â€˜Ã¡Â»â„¢
    currentRotation = Math.max(-45, Math.min(45, currentRotation));
    
    // Ä‚Âp dÃ¡Â»Â¥ng xoay
    container.style.transform = `rotateY(${currentRotation}deg)`;
    
    startX = currentX;
  });

  // XÃ¡Â»Â­ lÄ‚Â½ sÃ¡Â»Â± kiÃ¡Â»â€¡n mouse
  let isMouseDown = false;
  let lastMouseX = 0;

  document.addEventListener('mousedown', (e) => {
    isMouseDown = true;
    lastMouseX = e.clientX;
  });

  document.addEventListener('mousemove', (e) => {
    if (!isMouseDown) return;
    
    const currentX = e.clientX;
    const diff = currentX - lastMouseX;
    
    // TÄ‚Â­nh toÄ‚Â¡n gÄ‚Â³c xoay (mÃ¡Â»â€”i 10px di chuyÃ¡Â»Æ’n = 1 Ã„â€˜Ã¡Â»â„¢ xoay)
    currentRotation += diff * 0.1;
    
    // GiÃ¡Â»â€ºi hÃ¡ÂºÂ¡n gÄ‚Â³c xoay trong khoÃ¡ÂºÂ£ng -45 Ã„â€˜Ã¡ÂºÂ¿n 45 Ã„â€˜Ã¡Â»â„¢
    currentRotation = Math.max(-45, Math.min(45, currentRotation));
    
    // Ä‚Âp dÃ¡Â»Â¥ng xoay
    container.style.transform = `rotateY(${currentRotation}deg)`;
    
    lastMouseX = currentX;
  });

  document.addEventListener('mouseup', () => {
    isMouseDown = false;
  });

  document.addEventListener('mouseleave', () => {
    isMouseDown = false;
  });

  function createHeart(layer) {
    const heart = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    heart.setAttribute('viewBox', '0 0 32 29.6');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = Math.random() * window.innerHeight + 'px';
    
    // TÃ¡Â»â€˜c Ã„â€˜Ã¡Â»â„¢ rÃ†Â¡i khÄ‚Â¡c nhau cho mÃ¡Â»â€”i lÃ¡Â»â€ºp
    const layerDepth = parseInt(layer.style.transform.match(/translateZ\(([-\d]+)px\)/)[1]);
    const speedMultiplier = 1 + (Math.abs(layerDepth) / 2000);
    const duration = (9 + Math.random() * 9) * speedMultiplier;
    heart.style.animationDuration = duration + 's';
    
    // KÄ‚Â­ch thÃ†Â°Ã¡Â»â€ºc khÄ‚Â¡c nhau cho mÃ¡Â»â€”i lÃ¡Â»â€ºp
    const sizeMultiplier = 1 - (Math.abs(layerDepth) / 2000);
    const size = 32 * sizeMultiplier;
    heart.setAttribute('width', size);
    heart.setAttribute('height', size * 0.925);
    
    heart.innerHTML = `<path d="M23.6,0c-2.6,0-5,1.3-6.6,3.3C15.4,1.3,13,0,10.4,0C4.7,0,0,4.7,0,10.4c0,11.1,16,19.2,16,19.2s16-8.1,16-19.2C32,4.7,27.3,0,23.6,0z" fill="#ff6699"/>`;
    heart.addEventListener('animationend', function() {
      heart.remove();
      createHeart(layer);
    });
    layer.appendChild(heart);
  }

  // CÃ¡ÂºÂ­p nhÃ¡ÂºÂ­t hÄ‚ m createHeart Ã„â€˜Ã¡Â»Æ’ sÃ¡Â»Â­ dÃ¡Â»Â¥ng getElementCount
  layers.forEach(layer => {
    const layerDepth = parseInt(layer.style.transform.match(/translateZ\(([-\d]+)px\)/)[1]);
    const elementCount = getElementCount(layerDepth);
    for (let i = 0; i < elementCount; i++) {
      createHeart(layer);
    }
  });

  // ThÄ‚Âªm code Ã„â€˜Ã¡Â»Æ’ ngÃ„Æ’n chÃ¡ÂºÂ·n scroll
  document.addEventListener('touchmove', function(e) {
    e.preventDefault();
  }, { passive: false });

  document.addEventListener('wheel', function(e) {
    e.preventDefault();
  }, { passive: false });

  // NgÃ„Æ’n chÃ¡ÂºÂ·n scroll khi kÄ‚Â©o thÃ¡ÂºÂ£
  document.addEventListener('dragstart', function(e) {
    e.preventDefault();
  });

  // NgÃ„Æ’n chÃ¡ÂºÂ·n scroll khi double tap trÄ‚Âªn mobile
  document.addEventListener('dblclick', function(e) {
    e.preventDefault();
  });
</script>

</body>
</html>
